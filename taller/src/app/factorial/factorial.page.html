<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>factorial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">factorial</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="stacked">Ingrese un n√∫mero:</ion-label>
    <ion-input [(ngModel)]="numero"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="calcularFactorial()">Calcular Factorial</ion-button>
  
  <div *ngIf="factorial !== null">
    <p>El factorial de {{ numero }} es: {{ factorial }}</p>
  </div>
</ion-content>
