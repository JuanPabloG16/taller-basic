<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Primos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Números Primos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Ingrese un número:</ion-label>
    <ion-input type="number" [(ngModel)]="userNumber"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="calculatePrimes()">Calcular Primos</ion-button>

  <ion-list *ngIf="primeNumbers.length > 0">
    <ion-item *ngFor="let num of primeNumbers">
      {{ num }}
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="goToHomePage()">Volver a la página principal</ion-button>
</ion-content>
